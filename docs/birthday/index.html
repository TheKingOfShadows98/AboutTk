<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Happy Birthday</title>
</head>
<body>
<div class="container">
    <div class="title">
        <h1 class="felizcumple">¡¡¡Feliz Cumpleaños</h1>
        <h1> <font class="name"> Sandrita</font>!!!</h1>
    </div>
    <div class="cake">
        <figure class="cake-figure">
            <img class="cake-img"src="imgs/cake.gif" alt="">
        </figure>
    </div>

    <iframe src="mp3/happybirthday.mp3" allow="autoplay" style="display:none">
    </iframe>
    <audio autoplay loop  id="playAudio">
        <source src="mp3/happybirthday.mp3">
    </audio>
</div>
</body>
<script>
      var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
        if (!isChrome){
            $('#iframeAudio').remove()
        }
        else {
            $('#playAudio').remove() // just to make sure that it will not have 2x audio in the background 
        }
</script>
</html>
