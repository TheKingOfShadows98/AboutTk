<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Happy Birthday</title>
</head>
<body>
<div class="container">
    <div class="title" id="title">
        <h1 class="felizcumple text">¡¡¡Feliz Cumpleaños</h1>
        <h1 class=" text"> <font class="name"id="name"> Sandrita</font>!!!</h1>
        <button onclick="playVid()" type="button" class="Play"
        id="Play">Play</button>
        <video loop  id="playAudio">
            <source src="mp3/musica.mp3">
        </video>
    </div>
    
    <div class="cake">
        <figure class="cake-figure" id="cake" >
            <img class="cake-img" src="imgs/cake.gif" alt="">
        </figure>
    </div>


</div>
<script>
const vid = document.getElementById("playAudio");
const playBtn = document.getElementById('Play');
const name = document.getElementById("name");
const cake = document.getElementById("cake");
const title = document.getElementsByClassName('text');

for (let index = 0; index < title.length; index++) {
    const element = title[index];
    element.style.opacity = '0';
}

function playVid(){
    vid.volume = 0.2;
    vid.play();
    name.style.animationDuration ="3s";
    name.style.animationIterationCount ="infinite";
    name.style.animationName = 'nameColor';
    name.style.animationPlayState= 'running';

    cake.style.animationFillMode = 'forwards';
    cake.style.animationDelay ="3s";
    cake.style.animationDuration ="10s";
    cake.style.animationName = 'cakeMove';
    cake.style.animationPlayState= 'running';

    playBtn.style.transitionProperty = 'opacity';
    playBtn.style.transitionDuration = '0.5s';
    playBtn.style.opacity = '0';
    
    for (let index = 0; index < title.length; index++) {
    const element = title[index];
    element.style.transitionProperty = 'opacity';
    element.style.transitionDuration = '2s';
    element.style.opacity = '1';
    }
}

</script>
</body>

</html>
